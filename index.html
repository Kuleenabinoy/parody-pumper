<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Parody-Pumper</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href=".\assets\css\reset.css" />
        <link rel="stylesheet" href=".\assets\css\style.css" />
    </head>

    <body>
        <header>
            <div class="container">
                <h1>Search Lyrics</h1>
                <form action="" id="form" autocomplete="off">
                    <input type="text" class="inputText" id="songName" placeholder="Enter Song...." />
                    <span>By</span>
                    <input type="text" class="inputText" id="artistName" placeholder="Enter Artist...." />
                    <button id="search">Search</button>
                    <!-- Adding in the "recent Search selector" -->
                    <div id="rctSrchContainer">
                        <label for="recentSrchEl">Recent Searches</label>
                        <br />
                        <select class="customSelect" name="recentSrchEl" id="recentSrchEl">
                            <!-- <option> content goes here -->
                        </select>
                    </div>
                </form>
            </div>
        </header>
        <section class="result-container">
            <h1 class="results-heading"></h1>
            <div class="boxes-div">
                <div class="lyric-text-div lyric-text card">
                    <h2>Lyrics of :<span id="song"></span><span id="artist"></span></h2>
                    <!-- Adding Copy to clip button -->
                    <button id="copyBtn">Copy lyrics</button>
                    <div id="copyModal" class="modal">
                        <!-- Modal content -->
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <p>
                                Lyrics copied.<br />
                                Use keys ctrl+v to paste .
                            </p>
                        </div>
                    </div>
                </div>
                <div class="words-box card">
                    <h2>Rhymes</h2>
                    <div class="wordDiv">
                        <ul id="rhymingWords"></ul>
                    </div>
                    <h2>Synonyms</h2>
                    <div class="wordDiv">
                        <ul id="synonyms"></ul>
                    </div>
                    <h2>Antonyms</h2>
                    <div class="wordDiv">
                        <ul id="antonyms"></ul>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src=".\assets\js\script.js"></script>
    </body>
</html>
