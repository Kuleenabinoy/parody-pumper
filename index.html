<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Parody-Pumper</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href=".\assets\css\reset.css" />
        <link rel="stylesheet" href=".\assets\css\style.css" />

        <!-- modal link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    </head>

    <body>
        <header>
            <div class="container">
                <h1>Search Lyrics</h1>
                <form action="" id="form" autocomplete="off">
                    <input type="text" class="inputtext" id="songName" placeholder="Enter Song...." />
                    <span>By</span>
                    <input type="text" class="inputtext" id="artistName" placeholder="Enter Artist...." />
                    <button id="search">Search</button>
                </form>
            </div>
        </header>
        <section class="result-container">
            <h1 class="results-heading">Result will be displayed here...Maybe have song title/artist here too?</h1>
            <div class="boxes-div">
                <div class="lyric-text-div">
                    <h2>Lyrics of :<span id="song"></span><span id="artist"></span></h2>
                    <p class="lyric-text"></p>
                </div>
                <div class="words-box">WORDS API will go here</div>
            </div>
        </section>
        <div id="modal" class="hide"></div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <!-- modal links -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
      

        <script src=".\assets\js\script.js"></script>
    </body>
</html>
