<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Parody-Pumper</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href=".\assets\css\style.css" />
    </head>

    <body>
        <header>
            <div class="container">
                <h1>Search Lyrics</h1>
                <form action="" id="form" autocomplete="off">
                    <input type="text" class="inputtext" id="songName" placeholder="Enter song name ...." />
                    <span>By</span>
                    <input type="text" class="inputtext" id="artistName" placeholder="Enter artist name...." />
                    <button id="search">Search</button>
                </form>
            </div>
        </header>
        <section class="result-container">
            <h1 class="results-heading">Result will be displayed here...Maybe have song title/artist here too?</h1>
            <div class="boxes-div">
                <!-- Added by Stuart the <p> element contains the song lyric -->
                <div class="lyric-text-div">
                    <h2>Song Lyrics:</h2>
                    <p class="lyric-text"></p>
                </div>
                <div class="words-box">WORDS API will go here></div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src=".\assets\js\script.js"></script>
    </body>
</html>
